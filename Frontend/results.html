<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SuppSense</title>
    </head>
    <body>
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
            <h1>SuppSense</h1>
            <h2>Results</h2>
            <div id="results">
            </div>
            <button id="back" style="width: 100px; height: 30px; margin-top: 10px;" onclick="window.location.href='index.html';">Back</button>
        </div>
        <script>
            // Retrieve the query result from localStorage
            const queryResult = JSON.parse(localStorage.getItem('queryResult'));
    
            // Display the result
            const resultsDiv = document.getElementById('results');
    if (queryResult && queryResult.length > 0) {
        const data = document.createElement('p');
        data.textContent = JSON.stringify(queryResult, null, 2); // Pretty-print JSON
        resultsDiv.appendChild(data);
    } else {
        resultsDiv.textContent = 'No results found.';
    }
        </script>
    </body>
</html>
