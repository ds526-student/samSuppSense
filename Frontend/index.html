<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SuppSense - Ingredient Management System</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="logo">SuppSense</h1>
            <div class="input-container">
                <input type="text" 
                       id="inputText" 
                       class="input-field" 
                       placeholder="Enter the Barcode number here..."
                       aria-label="Barcode Input">
                <button id="submit" class="button primary-button">
                    <i class="fas fa-search"></i> Search
                </button>
                <button id="inputButton" 
                        class="button secondary-button" 
                        onclick="window.location.href='input.html';">
                    <i class="fas fa-plus"></i> Add New
                </button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
