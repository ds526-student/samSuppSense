<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SuppSense - Input Data</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <!-- Login Section -->
            <div class="auth-section" id="login">
                <div class="input-group">
                    <label for="usernameText" class="input-label">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input id="usernameText" 
                           class="input-field" 
                           placeholder="Enter Username"
                           type="text">
                </div>

                <div class="input-group">
                    <label for="passwordText" class="input-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input id="passwordText" 
                           class="input-field" 
                           placeholder="Enter Password"
                           type="password">
                </div>

                <div class="button-group">
                    <button id="loginBtn" class="button primary-button">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <button id="logoutBtn" class="button secondary-button">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <!-- Main Content -->
            <main class="main-content">
                <h1 class="logo">SuppSense</h1>
                <h2 class="subtitle">Input Data</h2>
                
                <div class="input-section">
                    <div id="Input" class="input-feedback"></div>
                    
                    <div class="input-group">
                        <input type="text" 
                               id="inputProduct" 
                               class="input-field" 
                               placeholder="New or existing product name" 
                               list="productList">
                        <button id="load" class="button primary-button">
                            <i class="fas fa-sync-alt"></i> Load
                        </button>
                    </div>

                    <div class="input-group">
                        <input type="text" 
                               id="inputIngredient" 
                               class="input-field" 
                               placeholder="Add or Remove ingredient" 
                               list="ingredientList">
                        <div class="button-group">
                            <button id="Add" class="button primary-button">
                                <i class="fas fa-plus"></i> Add
                            </button>
                            <button id="Remove" class="button secondary-button">
                                <i class="fas fa-minus"></i> Remove
                            </button>
                        </div>
                    </div>

                    <button id="back" 
                            class="button secondary-button" 
                            onclick="window.location.href='index.html';">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>

                    <div id="output" class="output-container"></div>
                </div>
            </main>
        </div>
        
        <datalist id="productList"></datalist>
        <datalist id="ingredientList"></datalist>
        <script src="input.js"></script>
    </body>
</html>
