<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuppSense</title>
    <link rel="stylesheet" href="input.css">
    <script src="themeLoader.js"></script>
    <script src="auth.js"></script>

</head>

<body>
    <div id="main">
        <div id="controls">
            <h1>SuppSense</h1>
            <h2>Input Data here</h2>
            <div id="Input"></div>
            <input type="text" id="inputProduct" placeholder="New or existing product name" list="productList">
            <button id="load">
                Load</button>
            <input type="text" id="inputIngredient" placeholder="Add or Remove ingredient" list="ingredientList">
            <div id="add_remove">
                <button id="Add">Add</button>
                <button id="Remove">Remove</button>
            </div>


        </div>
        <div id="output">
        </div>
        <button id="back" onclick="window.location.href='index.html';">Back</button>
    </div>
    <datalist id="productList"></datalist>
    <datalist id="ingredientList"></datalist>
    <script src="input.js"></script>
</body>

</html>
